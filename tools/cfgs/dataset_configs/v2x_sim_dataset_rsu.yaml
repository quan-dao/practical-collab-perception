DATASET: 'V2XSimDataset_RSU'
DATA_PATH: '../data/v2x-sim'

VERSION: 'v2.0-trainval'
MINI_TRAINVAL_STRIDE: 4
NUM_HISTORICAL_SWEEPS: 10
POINTS_IN_BOXES_GPU: False
THRESHOLD_BOXES_BY_POINTS: 5
CLASSES_OF_INTEREST: ['car', 'pedestrian']
DETECTION_CLS: ['car', 'pedestrian']
POINT_CLOUD_RANGE: [-51.2, -51.2, -8.0, 51.2, 51.2, 0.0]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [v2x_sim_infos_10sweeps_train.pkl],
    'test': [v2x_sim_infos_10sweeps_train.pkl],
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity', 'timestamp', 'sweep_idx', 'instance_idx'],
    src_feature_list: ['x', 'y', 'z', 'intensity', 'timestamp', 'sweep_idx', 'instance_idx'],
}


DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']  # 'random_world_flip', 'random_world_rotation', 'random_world_scaling'
    AUG_CONFIG_LIST:
        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.3925, 0.3925]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': True
      }

#    - NAME: transform_points_to_voxels
#      VOXEL_SIZE: [0.1, 0.1, 0.2]
#      MAX_POINTS_PER_VOXEL: 10
