DATASET: 'AV2Dataset'
DATA_PATH: '../data/argoverse_2'
DATASET_STRIDE: 1

DATA_SPLIT: {
    'train': train,
    'test': val
}

NUM_SWEEPS: 4
SWEEP_STRIDE: 1

MAP_COMPENSATE_GROUND_HEIGHT: False

POINT_MAP_FEATURES: ['flag_on_ground', 'flag_on_drivable_area']
POINT_NUM_RAW_FEATURES: 5  # x, y, z, intensity, time_sec

DETECTION_CLS: ["REGULAR_VEHICLE", 
                "PEDESTRIAN", "BICYCLIST", "MOTORCYCLIST", "WHEELED_RIDER",
                "BOLLARD", "CONSTRUCTION_CONE", "SIGN", "CONSTRUCTION_BARREL", "STOP_SIGN", "MOBILE_PEDESTRIAN_CROSSING_SIGN",
                "LARGE_VEHICLE", "BUS", "BOX_TRUCK", "TRUCK", "VEHICULAR_TRAILER", "TRUCK_CAB", "SCHOOL_BUS", 
                "ARTICULATED_BUS", "MESSAGE_BOARD_TRAILER",
                "BICYCLE", "MOTORCYCLE", "WHEELED_DEVICE", "WHEELCHAIR", "STROLLER",
                "DOG"]

POINT_CLOUD_RANGE: [-75.2, -75.2, -3, 75.2, 75.2, 5]

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity', 'timestamp', 'on_ground', 'on_drivable', 'sweep_idx', 'instance_idx'],
    src_feature_list: ['x', 'y', 'z', 'intensity', 'timestamp', 'on_ground', 'on_drivable', 'sweep_idx', 'instance_idx'],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder', 'gt_sampling']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          DB_INFO_PATH:
            - av2_dbinfos_4sweeps.pkl
          PREPARE: {
            filter_by_min_points: ['REGULAR_VEHICLE:5','PEDESTRIAN:5', 'BICYCLIST:5'],
          }

          SAMPLE_GROUPS: ['REGULAR_VEHICLE:10','PEDESTRIAN:10', 'BICYCLIST:10']

          NUM_POINT_FEATURES: 7
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True
          POINT_FEAT_INDEX_OFFSET_FROM_RAW_FEAT:
            SWEEP_INDEX: 0
            INSTANCE_INDEX: 1

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.9, 1.1]
        
        - NAME: random_world_translation
          NOISE_TRANSLATE_STD: [0.5, 0.5, 0.5]

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: False

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': True
      }
    
    - NAME: transform_points_to_voxels_placeholder
      VOXEL_SIZE: [0.2, 0.2, 8.0]
